name: Release

on:
  release:
    types: [published]

jobs:
  release:
    name: ğŸ“¦ Publishing the release
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Check out the code
        uses: actions/checkout@v3

      - name: ğŸ’¿ Setup NodeJS 16
        uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org
          cache: yarn
      
      - name: ğŸ­ Install packages
        run: yarn install

      - name: ğŸ§° Build code
        run: yarn build

      - name: ğŸš€ Publish the release
        run: yarn publish --access public
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_AUTH_TOKEN}}

      - name: ğŸ“– Build Storybook
        run: yarn build:storybook

      - name: ğŸš€ Deploy the website
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: build