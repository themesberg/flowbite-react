name: CI Checks

on:
  push:
    branches-ignore:
      - main
  pull_request:
    branches:
      - main

concurrency: ${{ github.ref }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the code ğŸ—„
        uses: actions/checkout@v3

      - name: Setup NodeJS 16 ğŸ’¿
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install packages ğŸ­
        run: yarn install

      - name: Lint the code ğŸ•µ
        run: yarn lint

      - name: Run Prettier ğŸ’…
        run: yarn prettier

      - name: Run unit tests ğŸ”¬
        run: yarn test

      - name: Build code ğŸ› 
        run: yarn build

      - name: Build Storybook ğŸ“–
        run: yarn build:storybook
