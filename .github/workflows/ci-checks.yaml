name: CI Checks

on:
  pull_request:
    branches:
      - main

concurrency: ${{ github.ref }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the code ğŸ“¥
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Setup NodeJS 16 ğŸ’¿
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Setup Cache â³
        uses: actions/cache@v3
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-modules-

      - name: ğŸ­ Install packages
        run: yarn install

      - name: ğŸ•µ Lint the code
        run: yarn lint

      - name: ğŸ’… Run Prettier
        run: yarn prettier

      - name: ğŸ”¬ Run unit tests
        run: yarn test:coverage

      - name: ğŸ“Š Upload coverage to Codecov 
        run: |
          curl -Os https://uploader.codecov.io/latest/linux/codecov
          chmod +x codecov
          ./codecov

      - name: ğŸ§° Build code
        run: yarn build

      - name: ğŸ“– Build Storybook 
        run: yarn build:storybook
