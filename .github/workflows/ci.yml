name: CI

on:
  pull_request:
    branches:
      - main

concurrency: ${{ github.ref }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Check out the code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: ğŸ’¿ Setup NodeJS 20
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: â³ Setup Cache
        uses: actions/cache@v3
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-modules-

      - name: ğŸ­ Install packages
        run: yarn install

      - name: ğŸ•µ Lint the code
        run: yarn lint

      - name: ğŸ’… Run Prettier
        run: yarn prettier

      - name: ğŸ”¬ Run unit tests
        run: yarn test:coverage

      - name: ğŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          fail_ci_if_error: true
          files: coverage/coverage-final.json
          token: ${{ secrets.CODECOV_TOKEN }}
          verbose: true

      - name: ğŸ§° Build Library
        run: yarn build:lib

      - name: ğŸ§° Build NextJS
        run: yarn build
